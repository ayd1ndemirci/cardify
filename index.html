<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML CARDS</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="cards">
        <img class="ata" src="ataturk.png" alt="Avatar">
        <div class="container">
            <h4><b style="font-family: Montserrat, sans-serif;" class="text">Mustafa Kemal Atatürk</b></h4>
            <p style="font-family: Gill Sans Extrabold, sans-serif;" class="text">Türkiye Cumhuriyeti'ni kurarak ülkeyi modernleştiren ve laikleştiren önemli bir liderdir</p>
        </div>
    </div>
    <div class="cards">
        <img class="fsm" src="fsm.png" alt="Avatar" width="100%">
        <div class="container">
            <h4><b style="font-family: Montserrat, sans-serif;" class="text">Fatih Sultan Mehmet</b></h4>
            <p style="font-family: Gill Sans Extrabold, sans-serif;" class="text">Fatih Sultan Mehmet, Osmanlı İmparatorluğu'nun fetihlerle dolu büyük hükümdarı ve İstanbul'un fethinin lideridir.</p>
        </div>
    </div>
</body>
</html>
